<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!--自适应界面,如果出现,在某些设备出现界面偏小的话,检查一下有没有加入这句 -->
    <meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <!-- 加载phonegap -->
    <script type="text/javascript" charset="utf-8" src="static/js/phonegap-1.4.1.js"></script>
    <link href="jquery.mobile/jquery.mobile-1.0.1.min.css" rel="stylesheet">
    <!-- 加载jquery -->
    <script type="text/javascript" charset="utf-8" src="jquery.mobile/jquery-1.6.4.min"></script>
    <!-- 加载jquerymobile -->
    <script type="text/javascript" charset="utf-8" src="jquery.mobile/jquery.mobile-1.0.1.js"></script>
    <link href="static/css/reg.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="static/js/common.js"></script>
    <script type="text/javascript" charset="utf-8" src="static/js/reg.js"></script>
</head>
<body>
<!-- begin first page -->
<section data-role="page">
    <header data-role="header"  data-theme="b" ><h1>开始ShareBook之旅</h1></header>
    <div data-role="content" class="content">
        <p style="backg"><font color="#2EB1E8" >注册ShareBook</font></p>
        <form method="post" id="registform">
            <input type="text" name="username" id="username" value="请填写邮箱或者手机"/><br/>
            <input type="password" name="password" id="password"/>
            <fieldset data-role="controlgroup">
                <input type="radio" name="status" id="status_job" value="1" checked="checked"/>
                <label for="status_job">上班族</label>
                <input type="radio" name="status" id="status_student" value="2"/>
                <label for="status_student">大学生</label>
                <input type="radio" name="status" id="status_other" value="3"/>
                <label for="status_other">其他</label>
            </fieldset>
            <fieldset data-role="controlgroup">
                <select id="mode">
                    <option value="1">家庭笔记本</option>
                    <option value="2">公司DC系统</option>
                    <option value="3">个人网站</option>
                </select>
            </fieldset>
            <a rel="external" href="login.html" data-role="button" id="toregist"  data-theme="e">登录</a>
            <a data-role="button" id="regist" data-theme="b">立即注册</a>
        </form>
    </div>
    <footer data-role="footer" data-position="fixed"><h1>©2013 ShareBook(echocool.net/library)</h1></footer>
</section>
<!-- end first page -->
</body>
</html>
